<div
  class="card position-absolute border border-2 w-50 top-50 start-50 translate-middle"
>
  <h4 class="card-header bg-success bg-opacity-75">Форматирование чисел</h4>
  <div class="input-group pt-2 ps-1 pe-1">
    <span class="input-group-text bg-light">Введите число:</span>
    <input
      type="text"
      #userInput
      class="form-control"
      placeholder="в фортате ddd или ddd.ddd"
      (input)="inputHandler(userInput.value)"
    />
    <button type="button" class="btn btn-primary" (click)="format()">
      Форматировать
    </button>
  </div>
  <div class="fw-bold text-center d-flex justify-content-between">
    <p class="m-2 mb-0">Результат:</p>
  </div>
  <div class="card-footer text-muted text-center bg-white border border-2">
    {{ result }}
  </div>
</div>
